    .tech{
      background:#667eea;color:#fff;width:34px;height:34px;border-radius:50%;

    }
    .view{
      text-decoration:none;background:#667eea;color:#fff;padding:8px 16px;
      border-radius:20px;font-size:.9rem;font-weight:700
    }
    .viz{width:100%;height:260px;border:none}

    @media(max-width:768px){
      h1{font-size:2.4rem}
      .projects{grid-template-columns:1fr}
      .viz{height:240px}
    }
